<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEMSI ToolHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0fc118c.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: white;
      --header-bg: #004080;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --header-bg: #001f3f;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .header {
      background-color: var(--header-bg);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: #fff;
      color: #004080;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .tool-card {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    .tool-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 102, 255, 0.5);
    }

    .tool-card i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .tool-card h3 {
      margin-top: 0.3rem;
      font-size: 1.2rem;
    }

    .tool-card:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #004080;
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      white-space: nowrap;
      margin-bottom: 0.5rem;
      z-index: 1;
    }

    .hidden {
      display: none;
    }

    .button {
      background-color: #fff;
      color: #004080;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ddeeff;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <div class="avatar" id="avatar">?</div>
      <h1>TEMSI ToolHub</h1>
    </div>
    <div class="header-right">
      <span id="welcomeMsg">Welcome, Guest</span>
      <button class="button" onclick="toggleDarkMode()"><i id="themeIcon" class="fas fa-moon"></i></button>
      <button class="button" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="tools">
    <div class="tool-card" onclick="openTool('tools/sqlcodex.html')" data-tooltip="Create and test SQL queries">
      <i class="fas fa-database"></i>
      <h3>SQL Query Creator</h3>
    </div>

    <div class="tool-card" onclick="openTool('tools/notificationemail.html')" data-tooltip="Send deployment notifications">
      <i class="fas fa-paper-plane"></i>
      <h3>Deployment Notifier</h3>
    </div>

    <div class="tool-card" onclick="openTool('tools/pplauncher.html')" data-tooltip="Launch Pre-Prod environment">
      <i class="fas fa-play-circle"></i>
      <h3>Pre-prod TEMC+ Launcher</h3>
    </div>

    <div class="tool-card" onclick="openTool('tools/prodlauncher.html')" data-tooltip="Launch Production environment">
      <i class="fas fa-server"></i>
      <h3>Prod TEMC+ Launcher</h3>
    </div>

    <div class="tool-card" onclick="openTool('tools/e2elauncher.html')" data-tooltip="Launch full end-to-end environment">
      <i class="fas fa-network-wired"></i>
      <h3>E2E TEMC+ Launcher</h3>
    </div>

    <div class="tool-card" onclick="openTool('tools/rephraser.html')" data-tooltip="Rephrase technical or casual content">
      <i class="fas fa-sync-alt"></i>
      <h3>Rephraser</h3>
    </div>

    <div class="tool-card" onclick="openTool('tools/drafter.html')" data-tooltip="Generate context-based emails">
      <i class="fas fa-envelope-open-text"></i>
      <h3>Email Drafter</h3>
    </div>

    <div class="tool-card hidden" id="adminTool" onclick="openTool('tools/admin.html')" data-tooltip="Only SuperAdmins can access this">
      <i class="fas fa-user-shield"></i>
      <h3>Add User</h3>
    </div>
  </div>

  <script>
    const user = localStorage.getItem('temsiUserName');
    const role = localStorage.getItem('temsiUserRole');

    if (!user || !role) {
      window.location.href = "index.html";
    }

    document.getElementById('welcomeMsg').textContent = `Welcome, ${user}`;

    // Avatar initials
    const initials = user.split(/(?=[A-Z])/).map(n => n[0]).join('').toUpperCase();
    document.getElementById('avatar').textContent = initials;

    if (role === 'SuperAdmin') {
      document.getElementById('adminTool').classList.remove('hidden');
    }

    function openTool(page) {
      window.location.href = page;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      document.getElementById("themeIcon").className = isDark ? "fas fa-sun" : "fas fa-moon";
      localStorage.setItem("temsiTheme", isDark ? "dark" : "light");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Apply saved theme on load
    window.onload = function () {
      const savedTheme = localStorage.getItem("temsiTheme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeIcon").className = "fas fa-sun";
      }
    };
  </script>

</body>
</html>
