<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEMSI ToolHub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 2rem;
    }

    .tool-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .tool {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff44;
    }

    .tool:hover {
      background-color: #222;
      transform: scale(1.05);
    }

    .tool a {
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>🛠️ TEMSI ToolHub</h1>

  <div class="tool-list">
    <div class="tool"><a href="#">📝 Ticket Uploader</a></div>
    <div class="tool"><a href="#">📤 Deployment Notifier</a></div>
    <div class="tool"><a href="#">🧪 Pre-Prod Launcher</a></div>
    <div class="tool"><a href="#">🚀 Prod Launcher</a></div>
  </div>

  <footer>
    © 2025 TEMSI Internal Tools – Made by You 😉
  </footer>

</body>
</html>
